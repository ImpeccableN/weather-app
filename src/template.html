<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather For You</title>
  </head>
  <body>
    <form id="weather-settings">
      <label for="location">Stadt</label>
      <input type="text" id="location" />
      <label for="date">Datum</label>
      <input type="date" id="date" />
      <button type="button" id="searchbtn">Suche</button>
    </form>
    <div id="content">
      <div class="1day">
        <div class="date-weather-icon flex">
          <div class="date"></div>
          <div class="weather-icon"></div>
        </div>
        <div class="weather-info flex-vert">
          <div class="temp"></div>
          <div class="weather-condition"></div>
        </div>
      </div>
    </div>
  </body>
</html>
